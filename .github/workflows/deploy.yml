# GitHub Actions Deploy Workflow
# Template per progetti Next.js + Payload CMS su fodivps2.cloud
#
# Secrets da configurare:
# - VPS_HOST: 72.61.184.133
# - VPS_USER: sviluppatore
# - SSH_PRIVATE_KEY: contenuto ~/.ssh/github_deploy

name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_SLUG: leo-fodi
  PROJECT_PATH: /var/www/projects/leo-fodi

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: PROJECT_PATH
          script: |
            cd $PROJECT_PATH

            # Pull latest changes
            git pull origin main

            # Install dependencies
            npm ci --prefer-offline

            # Build application
            npm run build

            # Rebuild and restart container
            docker compose build --no-cache
            docker compose up -d

            # Wait for container to be ready
            sleep 15

            # Health check
            HEALTH_URL="http://localhost:3000/api/health"
            if curl -sf $HEALTH_URL > /dev/null 2>&1; then
              echo "Health check passed"
            else
              echo "Warning: Health check endpoint not responding"
            fi

            # Docker cleanup - remove old images and build cache
            echo "Cleaning up old Docker resources..."
            docker image prune -f 2>/dev/null || true
            docker builder prune -f --filter "until=24h" 2>/dev/null || true

      - name: Notify deployment
        if: always()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: PROJECT_SLUG
          script: |
            curl -s -X POST "https://n8n.fodivps2.cloud/webhook/deploy-notify" \
              -H "Content-Type: application/json" \
              -d "{\"project\": \"$PROJECT_SLUG\", \"status\": \"${{ job.status }}\", \"commit\": \"${{ github.sha }}\", \"actor\": \"${{ github.actor }}\"}" \
              || echo "Notification webhook failed (non-critical)"
